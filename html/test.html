 <script type="text/javascript">

  var isAndroid;//是否是android设备

  window.onload = function(){

  if (/android/i.test(navigator.userAgent)){

  //判断为android

  isAndroid=true;

  }else if(/ipad|iphone/i.test(navigator.userAgent)){

  isAndroid=false;

  }else{

  isAndroid=false;

  }

  }

  //Java调用JS代码无参数

  function javacalljs(){

  document.getElementById("content").innerHTML +=

  "<br\>java调用了js函数";

  }

  //Java调用JS代码有参数

  function javacalljsparam(param){

  document.getElementById("content").innerHTML +=

  "<br\>java调用了js函数含参数param"+param;

  }

 


 


  function testFunc(){

 


  if(isAndroid){

  <!--window.协定规范.方法名('第一个参数','第二个参数');-->

  window.uoozi.jsCallWebView('方法第一个参数','方法第二个参数');

 


  }else{

 


  <!--window.webkit.messageHandlers.方法名.postMessage('参数')-->
  
  const _obj = {
  name: 'xialuo',
  type: 'YQL'
};
window.webkit.messageHandlers.appSetAlias.postMessage(JSON.stringify(_obj));

//   window.webkit.messageHandlers.appSetAlias.postMessage('我是参数ios');



  }

  <!--window.WebViewFunc.jsCallWebView();-->

 


  }

 


 </script>
